<div class="body">
    <div class="left-side">
        <h1>Posts</h1>
        <!--user list ngfor in a-->
        <a  routerLink="{{post.id}}" *ngFor="let post of posts">{{post.title}}</a>
    </div>
    <div class="right-side">
        <div class="search-bar">
            <input #search type="text" placeholder="Search for a post..." (blur)="getQuery(search.value)">
            <img src="../../../assets/images/search-bar-icon.png"  [routerLink]="[postSearch(getQuery(search.value))]">
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
