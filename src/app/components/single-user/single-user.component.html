<div class="user-data" *ngIf="user && router.url!=='/home/users/undefined'">
    <p>{{user.name}}</p>
    <p>{{user.email}}</p>
    <p>{{user.gender}}</p>
    <p>{{user.status}}</p>
    <img src="../../../assets/images/delete-user.png" title="Remove user" (click)="deleteUser(user.id)" routerLink="/home/users">
</div>
<div class="post-top">
    <h1 *ngIf="user">Posts</h1>
<div class="add-post" [hidden]="isHidden">
    <form action="" [formGroup]="newPost" (ngSubmit)="saveData(user.id)">
        <img src="../../../assets/images/exit-icon.png" (click)="addPost()">
        <input type="text" placeholder="Title" formControlName="title">
        <textarea name="body" id="body" placeholder="Post content here..." formControlName="body"></textarea>
        <button type="submit">Add</button>
    </form>
</div>
<button id="add" (click)="addPost()" *ngIf="user && router.url!=='/home/users/undefined'">Add Post</button>
</div>


<h1 *ngIf="posts?.length ==0 && user && router.url!=='/home/users/undefined'">{{user.name}} has no posts available</h1>
<div class="notexist" *ngIf="router.url==='/home/users/undefined'">
    <h1>The user doesn't exist.</h1>
    <h1>Make sure you typed the name correctly</h1>
</div>
<div class="post-list" *ngIf="posts?.length >0">
    <a [routerLink]="['/home/posts', post.id]" *ngFor="let post of posts">{{post.title}}</a>
</div>
